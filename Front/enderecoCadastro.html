<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mamamiaria Login/Cadastro</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/pginicial.css">
   <link rel="shortcut icon" type="image/png" href="images/logo.png">
</head>
<body>

<div class="user-account">

   <section>
      <div class="imageDiv">
         <a href="index.html">
            <img src="images/mamamiariaP.png">
         </a>
      </div>

      <div class="flex">
         
         <form id="enderecoForm" action="" method="post">
            <h3>Registre-se</h3>
            <input type="text" id="rua" required class="box" placeholder="Digite a sua rua" maxlength="20">
            <input type="number" id="numero" required class="box" placeholder="Digite o seu número" maxlength="50">
            <input type="text" id="cidade" required class="box" placeholder="Digite a sua cidade" maxlength="20">
            <input type="text" id="estado" required class="box" placeholder="digite seu estado" maxlength="20">
            <input type="number" id="cep" required class="box" placeholder="Digite o seu cep" maxlength="30">
            <input type="submit" value="Cadastrar Endereço" name="register" class="btn">
         </form>
      </div>
   </section>
</div>
<script src="js/scriptEndereco.js"></script>
</body>
</html>
