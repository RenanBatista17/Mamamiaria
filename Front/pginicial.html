<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mamamiaria Login/Cadastro</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/pginicial.css">
   <link rel="shortcut icon" type="image/png" href="images/logo.png">
</head>
<body>

<div class="user-account">

   <section>
      <div class="imageDiv">
         <a href="index.html">
            <img src="images/mamamiariaP.png">
         </a>
      </div>

      <div class="flex">

         <form id="loginForm" action="" method="post">
            <h3>login</h3>
            <input id="emaillogin" type="email" name="email" required class="box" placeholder="Digite o seu E-mail" maxlength="50">
            <input id="senhalogin" type="password" name="pass" required class="box" placeholder="Digite a sua Senha" maxlength="20">
            <input type="submit" value="Entre" name="login" class="btn">
         </form>

         <form id="registroForm"  action="" method="post">
            <h3>Registre-se</h3>
            <input type="text" id="nome" required class="box" placeholder="Digite o seu Nome" maxlength="20">
            <input type="email" id="email" required class="box" placeholder="Digite o seu E-mail" maxlength="50">
            <input type="password" id="senha" required class="box" placeholder="Digite a sua Senha" maxlength="20">
            <input type="number" id="cpf" required class="box" placeholder="Confirme o seu CPF" maxlength="20">
            <input type="number" id="idade" required class="box" placeholder="Digite a sua idade" maxlength="30">
            <input type="submit" value="Registre-se" name="register" class="btn">
         </form>
      </div>
   </section>
</div>
<script src="js/scriptCadastro.js"></script>
</body>
</html>
