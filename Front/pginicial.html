<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mamamiaria</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="css/pginicial.css">
   <link rel="shortcut icon" type="image/png" href="images/logo.png">
</head>
<body>

<div class="user-account">

   <section>

      <img src="images/mamamiariaP.png">

      <div class="flex">

         <form action="" method="post">
            <h3>login</h3>
            <input type="email" name="email" required class="box" placeholder="Digite o seu E-mail" maxlength="50">
            <input type="password" name="pass" required class="box" placeholder="Digite a sua Senha" maxlength="20">
            <input type="submit" value="Entre" name="login" class="btn">
         </form>

         <form action="" method="post">
            <h3>Registre-se</h3>
            <input type="text" name="name" required class="box" placeholder="Digite o seu Nome" maxlength="20">
            <input type="email" name="email" required class="box" placeholder="Digite o seu E-mail" maxlength="50">
            <input type="password" name="pass" required class="box" placeholder="Digite a sua Senha" maxlength="20">
            <input type="password" name="cpass" required class="box" placeholder="Confirme a sua Senha" maxlength="20">
            <input type="submit" value="Registre-se" name="register" class="btn">
         </form>
      </div>
   </section>
</div>
<script src="js/script.js"></script>
</body>
</html>
